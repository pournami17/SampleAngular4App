<a href="#" class="list-group-item clearfix" (click) = "selectListItem('itemSelected')">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="lit-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipe.imagePath" class="img-responsive" alt="" style="max-height: 50px;">
    </span>
</a>
