<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeItem.imagePath" alt="" class="img-responsive" style="height: 400px"/>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>{{recipeItem.name}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle">Manage<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">To Shopping list</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipeItem.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        ingredients
    </div>
</div>
